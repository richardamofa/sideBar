<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Glassmorphic Hamburger Menu</title>

<style>
  body {
    margin: 0;
    font-family: system-ui, sans-serif;
    background: linear-gradient(135deg, #040404, #433f3e);
    min-height: 100vh;
  }

  nav {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: rgba(0, 0, 0, 0.6);
    color: white;
    padding: 0.75rem 1rem;
    position: relative;
    z-index: 10;
    backdrop-filter: blur(8px);
  }

  .logo {
    font-size: 1.2rem;
    font-weight: bold;
  }

  .nav-links {
    display: flex;
    gap: 1.5rem;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-size: 1rem;
    transition: color 0.3s;
  }

  .nav-links a:hover {
    color: #ffe082;
  }

  /* Hamburger button */
  .hamburger {
    display: none;
    flex-direction: column;
    justify-content: space-around;
    width: 30px;
    height: 24px;
    background: transparent;
    border: none;
    cursor: pointer;
    padding: 0;
    z-index: 11; /* keep above overlay */
  }

  .hamburger span {
    display: block;
    width: 100%;
    height: 3px;
    background: white;
    border-radius: 3px;
    transition: all 0.3s ease;
  }

  /* When active, transform into X */
  .hamburger.active span:nth-child(1) {
    transform: rotate(45deg) translateY(8px);
  }
  .hamburger.active span:nth-child(2) {
    opacity: 0;
  }
  .hamburger.active span:nth-child(3) {
    transform: rotate(-45deg) translateY(-8px);
  }

  /* Overlay background when menu is open */
  .overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.4);
    backdrop-filter: blur(6px);
    opacity: 0;
    pointer-events: none;
    transition: opacity 0.4s ease;
    z-index: 9;
  }

  .overlay.show {
    opacity: 1;
    pointer-events: all;
  }

  /* Mobile Styles */
  @media (max-width: 768px) {
    .hamburger {
      display: flex;
    }

    .nav-links {
      position: absolute;
      top: 60px;
      left: 50%;
      transform: translateX(-50%) translateY(-200%);
      width: 90%;
      background: rgba(51, 51, 51, 0.6);
      border-radius: 10px;
      backdrop-filter: blur(12px);
      flex-direction: column;
      align-items: center;
      gap: 1rem;
      padding: 1rem 0;
      opacity: 0;
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .nav-links.open {
      transform: translateX(-50%) translateY(0);
      opacity: 1;
    }

    /* Animate each link in sequence */
    .nav-links a {
      opacity: 0;
      transform: translateY(-10px);
      transition: all 0.3s ease;
    }

    .nav-links.open a {
      opacity: 1;
      transform: translateY(0);
    }

    /* Staggered fade-in delays */
    .nav-links.open a:nth-child(1) { transition-delay: 0.1s; }
    .nav-links.open a:nth-child(2) { transition-delay: 0.2s; }
    .nav-links.open a:nth-child(3) { transition-delay: 0.3s; }
    .nav-links.open a:nth-child(4) { transition-delay: 0.4s; }
  }
</style>
</head>

<body>
  <nav>
    <div class="logo">MySite</div>

    <button class="hamburger" id="hamburger">
      <span></span>
      <span></span>
      <span></span>
    </button>

    <div class="nav-links" id="nav-links">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </div>
  </nav>

  <div class="overlay" id="overlay"></div>

  <script>
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');
    const overlay = document.getElementById('overlay');

    hamburger.addEventListener('click', () => {
      const isOpen = hamburger.classList.toggle('active');
      navLinks.classList.toggle('open');
      overlay.classList.toggle('show', isOpen);
    });

    // Close menu when clicking outside (on the overlay)
    overlay.addEventListener('click', () => {
      hamburger.classList.remove('active');
      navLinks.classList.remove('open');
      overlay.classList.remove('show');
    });
  </script>
</body>
</html>
